<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #camera-view {
            flex: 1;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        #bottom-bar {
            background-color: rgba(0, 0, 0, 0.5); /* Increased transparency */
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-radius: 40px 40px 0 0; /* Rounded corners */
            position: relative;
            transition: transform 0.5s ease-in-out; /* Smooth rotation */
        }

        .bar-button {
            color: white;
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .bar-button:hover {
            color: #ccc;
        }

        .snap-button {
            background-color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid white;
            cursor: pointer;
        }

        .snap-button:hover {
            background-color: #ddd;
        }

        #rotate-button {
            position: absolute;
            top: -30px;
            right: 10px;
            color: white;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        #rotate-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div id="camera-view">
        <img id="video" src="{{ url_for('video_feed') }}">
    </div>

    <div id="bottom-bar">
        <button class="bar-button">search</button>
        <button class="snap-button"></button>
        <button class="bar-button">Stop camera</button>
    </div>

</body>
</html>
